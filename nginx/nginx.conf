upstream frontend {
    server frontend:80;
    keepalive 32;
}

upstream backend {
    server backend:3000;
    keepalive 32;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=5r/m;
limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

server {
    listen 80;
    server_name localhost;

    # Security: Hide nginx version
    server_tokens off;

    # Security: Client body size limit (prevent DoS)
    client_body_buffer_size 1K;
    client_header_buffer_size 1k;
    client_max_body_size 1m;
    large_client_header_buffers 2 1k;

    # Security: Timeouts
    client_body_timeout 10;
    client_header_timeout 10;
    keepalive_timeout 5 5;
    send_timeout 10;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;
    gzip_disable "msie6";

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Security: Remove headers that could leak information
    proxy_hide_header X-Powered-By;
    proxy_hide_header Server;

    # Proxy settings
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_cache_bypass $http_upgrade;
    proxy_buffering off;

    # Proxy timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Security: Block common exploit attempts
    location ~* (\.git|\.env|\.htaccess|\.sql|\.zip|\.tar\.gz)$ {
        deny all;
        return 404;
    }

    # API routes - proxy to backend with rate limiting
    location /api/auth/login {
        limit_req zone=auth_limit burst=2 nodelay;
        limit_conn conn_limit 5;
        proxy_pass http://backend;
    }

    location /api/auth/register {
        limit_req zone=auth_limit burst=2 nodelay;
        limit_conn conn_limit 5;
        proxy_pass http://backend;
    }

    location /api/ {
        limit_req zone=api_limit burst=20 nodelay;
        limit_conn conn_limit 10;
        proxy_pass http://backend;
    }

    # Health checks - proxy to backend
    location /health {
        access_log off;
        proxy_pass http://backend;
    }

    # All other routes - proxy to frontend
    location / {
        limit_conn conn_limit 10;
        proxy_pass http://frontend;
    }
}

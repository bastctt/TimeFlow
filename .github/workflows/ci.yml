name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  backend:
    name: Backend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: ${{ secrets.DB_USER }}
          POSTGRES_PASSWORD: ${{ secrets.DB_PASSWORD }}
          POSTGRES_DB: ${{ secrets.DB_NAME }}
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Dependencies
        run: bun install --frozen-lockfile

      - name: Build
        run: bun run build

      - name: Test with Coverage
        run: bun run test:ci
        env:
          DB_HOST: localhost
          DB_PORT: ${{ secrets.DB_PORT }}
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          NODE_ENV: test

      - name: Upload Coverage Reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./backend/coverage/lcov.info,./backend/coverage/cobertura-coverage.xml
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false
          verbose: true

      - name: Upload Coverage to Artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-coverage-report
          path: backend/coverage/
          retention-days: 30

      - name: Coverage Summary
        if: always()
        run: |
          echo "### Backend Test Coverage Report ðŸ“Š" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f coverage/coverage-summary.json ]; then
            node -e "
              const coverage = require('./coverage/coverage-summary.json');
              const total = coverage.total;
              console.log('| Metric | Coverage | Status |');
              console.log('|--------|----------|--------|');
              console.log(\`| Lines | \${total.lines.pct}% | \${total.lines.pct >= 70 ? 'âœ…' : 'âš ï¸'} |\`);
              console.log(\`| Statements | \${total.statements.pct}% | \${total.statements.pct >= 70 ? 'âœ…' : 'âš ï¸'} |\`);
              console.log(\`| Functions | \${total.functions.pct}% | \${total.functions.pct >= 65 ? 'âœ…' : 'âš ï¸'} |\`);
              console.log(\`| Branches | \${total.branches.pct}% | \${total.branches.pct >= 60 ? 'âœ…' : 'âš ï¸'} |\`);
            " >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ Coverage summary not found" >> $GITHUB_STEP_SUMMARY
          fi

  frontend:
    name: Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Dependencies
        run: bun install --frozen-lockfile

      - name: Build
        run: bun run build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}

      - name: Lint
        run: bun run lint

      - name: Test
        run: bun test -- --passWithNoTests
        env:
          CI: true
